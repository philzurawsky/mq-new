# Files excluded from Jekyll builds
exclude:
  - README.md
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - screenshot.png
  - LICENSE
  - CNAME
  - Gemfile
  - Gemfile.lock
  - alembic-jekyll-theme.gemspec
  - .jekyll-cache

# Installed Gems
plugins:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-commonmark
  - jekyll-include-cache


# Gem Settings
author: Filip Zurawski

#Jekyll Settings
sass:
    style: compressed
permalink: pretty
excerpt_separator: <!-- more --> #End of excerpt in posts
timezone: Australia/Sydney

# Collections
collections:
  units:
    output: true
  universal_skills:
    output: true

# Collections Settings
defaults:
  - scope:
      path: ""
  - scope:
      path: ""
      type: "posts"
    values:
      layout: post
  - scope:
      path: ""
      type: "pages"
    values:
      layout: page

